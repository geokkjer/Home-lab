# Placeholder tmux configuration managed by Home Manager
# Keep this file minimal and idempotent; Home Manager will deploy it to ~/.tmux.conf

# Increase scrollback history
set-option -g history-limit 10000

# Use Ctrl-a as an alternate prefix (optional). Comment out if you prefer default C-b.
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Number windows and panes starting at 1 (more human-friendly)
set -g base-index 1
setw -g pane-base-index 1

# Ease of use
set -g mouse on                       # enable mouse support: select panes, resize, scroll
set -g allow-rename off               # prevent automatic renaming of windows
set -g renumber-windows on

# Pane splitting shortcuts
bind | split-window -h                # split pane horizontally with prefix+|
bind - split-window -v                # split pane vertically with prefix+-

# Status bar configuration
set -g status on
set -g status-interval 5
set -g status-justify left
set -g status-left-length 40
set -g status-right-length 120

set -g status-left  "#[fg=green] #S "            # session name
set -g status-right "#[fg=yellow]%Y-%m-%d #[fg=cyan]%H:%M #[default]"

# Window and pane options
setw -g automatic-rename off
setw -g window-status-current-format "#[bg=colour31,fg=black] #I:#W #[default]"

# Copy mode uses vi keys
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Set default terminal
set -g default-terminal "screen-256color"

